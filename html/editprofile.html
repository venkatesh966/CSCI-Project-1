<head>
    <title>Edit Profile</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <style>

        .row {
            margin-top: 5%;
        }
    </style>
    <link rel="stylesheet" href="../css/signupsignin.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/global.css">

</head>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="bg-white rounded-lg shadow-lg rounded-3 p-5">
                <div class="tab-content">
                    <div id="nav-tab-card" class="tab-pane fade show active">
                        <form role="form" method="POST" modelAttribute="editprofile">
                            <h3 class="display-4 text-center">Edit Profile</h3>
                            <br>
                            <div class="mb-3">
                                <label for="firstname">First Name</label><br>
                                <input type="text" class="form-control" id="firstname" name="firstname" value=""
                                    path="firstName" />
                            </div>
                            <div class="mb-3">
                                <label for="lastname">First Name</label><br>
                                <input type="text" class="form-control" id="lastname" name="lastname" value=""
                                    path="lastName" />
                            </div>
                            <div class="mb-3">
                                <label for="username">User Name</label><br>
                                <input type="text" class="form-control" id="username" name="username" value=""
                                    path="username" />
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label><br>
                                <input type="text" class="form-control" id="email" name="email" readonly="true" value=""
                                    path="email" />
                            </div>
                            <div class="mb-3">
                                <label for="newpassword">New Password</label>
                                <input type="text" id="newpassword" class="form-control" path="password" />
                            </div>
                            <div class="mb-3">
                                <label for="confirmpassword">Confirm Password</label>
                                <input type="text" id="confirmpassword" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone</label><br>
                                <input type="text" class="form-control" id="phone" name="phone" value="" path="phone" />
                            </div>
                            <div class="mb-3">
                                <c:forEach var="row" items="${result2.rows}">
                                    <label for="address">Address</label><br>
                                    <input type="text" class="form-control" id="address" name="address" value=""
                                        path="address" />
                                </c:forEach>
                            </div>
                            <div class="mb-3">
                                <c:forEach var="row" items="${result2.rows}">
                                    <label for="city">City</label><br>
                                    <input type="text" class="form-control" id="city" name="city" value=""
                                        path="city" />
                                </c:forEach>
                            </div>
                            <div class="mb-3">
                                <c:forEach var="row" items="${result2.rows}">
                                    <label for="state">State</label><br>
                                    <input type="text" class="form-control" id="state" name="state" value=""
                                        path="state" />
                                </c:forEach>
                            </div>
                            <div class="mb-3">
                                <label for="zipcode">Zip Code</label><br>
                                <input type="text" class="form-control" id="zipcode" name="zipcode" value=""
                                    path="zipCode" />
                            </div>
                            <br>
                            <div class="d-grid">
                                <button class="btn btn-success btn-login fw-bold" type="submit">Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
